{% extends 'base/base.html' %}

{% block content %}
  <h2>Профиль пользователя</h2>
  <p><strong>Имя:</strong> {{ profile.first_name }}</p>
  <p><strong>Фамилия:</strong> {{ profile.last_name }}</p>
  <p><strong>Возраст:</strong> {{ profile.age }}</p>
  <p><strong>Деятельность:</strong> {{ profile.activity }}</p>
  <p><strong>Стаж:</strong> {{ profile.experience }} лет</p>

  <a href="{% url 'accounts:edit_profile' %}">Редактировать профиль</a>
{% endblock %}
